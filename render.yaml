services:
  - type: web
    name: lifebee-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: node server/test-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false 

